    <div class="container">
        <!-- Title -->
        <section id="title">
            <h1 class="text-center text-dark my-4">Accueil</h1>
        </section>

        <!-- Table -->
        <section class="table-section">
            <table id="table-books" class="table text-center table-hover disabled table-striped border border-dark">
                <thead class="border border-dark" >
                    <tr id="titres-colonnes">
                        <th scope="col"><h4 class="text-primary">Titre</h4></th>
                        <th scope="col"><h4 class="text-primary">Auteur</h4></th>
                        <th scope="col"><h4 class="text-primary">Nombre de pages</h4></th>
                        <th scope="col" colspan="2"><h4 class="text-primary">Actions</h4></th>
                    </tr>
                </thead>
                <tbody id="tBodyBooks">
                <!-- Display the list of the books with JS -->
                </tbody>
            </table>

            <!-- Add a book button -->
            <div class="d-grid gap-1">
                <button class="btn btn-lg btn-primary w-100 rounded-1 btn-add" onClick="addForm()">Ajouter un livre</button>
            </div>
        </section>

        <!-- Form to add a book -->
        <section class="formulaire">
            <form action="" class="d-none" id="addFormBook">
                <fieldset>
                    <legend>Cr√©ation d'un livre
                        <div class="mb-3">
                            <label for="title" class="form-label">Titre</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Auteur</label>
                            <input type="text" class="form-control" id="author">
                        </div>
                        <div class="mb-3">
                            <label for="nbPages" class="form-label">Nombre de pages</label>
                            <input type="number" class="form-control" id="nbPages" >
                        </div>
                        <button id="validationFormAddBook" class="btn btn-primary w-100">Enregistrer</button>
                    </legend>
                </fieldset>
            </form>
        </section>

        <!-- Form to update a book -->
        <section class="formulaire">
            <form action="" class="d-none" id="updateFormBook">
                <fieldset>
                    <legend>Modification d'un livre
                        <input type="hidden" id="index" value="">
                        <div class="mb-3">
                            <label for="title" class="form-label">Titre</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Auteur</label>
                            <input type="text" class="form-control" id="author">
                        </div>
                        <div class="mb-3">
                            <label for="nbPages" class="form-label">Nombre de pages</label>
                            <input type="number" class="form-control" id="nbPages" >
                        </div>
                        <button id="validationFormUpdateBook" class="btn btn-primary w-100">Enregistrer</button>
                    </legend>
                </fieldset>
            </form>
        </section>
    </div>
